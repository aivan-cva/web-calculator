<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="sun-panel">
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
      </div>
      <div class="screen">012345679</div>
      <div class="buttons-container">
        <div class="left-buttons">
          <button value="backspace" class="btn backspace">&#8594;</button>
          <button value="C" class="btn c">C</button>
          <button value="AC" class="btn ac">AC</button>
        </div>
        <div class="numbers-container">
          <div class="row">
            <button value="7" class="btn 7">7</button
            ><button value="8" class="btn 8">8</button
            ><button value="9" class="btn 9">9</button>
          </div>
          <div class="row">
            <button value="4" class="btn 4">4</button
            ><button value="5" class="btn 5">5</button
            ><button value="6" class="btn 6">6</button>
          </div>
          <div class="row">
            <button value="1" class="btn 1">1</button
            ><button value="2" class="btn 2">2</button
            ><button value="3" class="btn 3">3</button>
          </div>
          <div class="row">
            <button value="0" class="btn 0">0</button
            ><button value="00" class="btn 00">00</button
            ><button value="." class="btn dot">.</button>
          </div>
        </div>
        <div class="operands-container">
          <div class="operands-left">
            <button value="/" class="btn division">&#247;</button
            ><button value="*" class="btn mult">&#215;</button
            ><button value="-" class="btn subtr">&#45;</button
            ><button value="+" class="btn add">&#43;</button>
          </div>
          <div class="operands-right">
            <button value="=" class="btn equal">&#61;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
