<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="screen">012345679</div>
      <div class="buttons-container">
        <div class="left-buttons">
          <button class="btn-backspace">&#8594;</button
          ><button class="btn-ac">AC</button><button class="btn-c">C</button>
        </div>
        <div class="numbers-container">
          <button class="btn-7">7</button><button class="btn-8">8</button
          ><button class="btn-9">9</button><button class="btn-4">4</button
          ><button class="btn-5">5</button><button class="btn-6">6</button
          ><button class="btn-1">1</button><button class="btn-2">2</button
          ><button class="btn-3">3</button><button class="btn-0">0</button
          ><button class="btn-00">00</button><button class="btn-dot">.</button>
        </div>
        <div class="operands-container">
          <button class="btn-division">&#247;</button
          ><button class="btn-mult">&#215;</button
          ><button class="btn-subtr">&#45;</button
          ><button class="btn-add">&#43;</button
          ><button class="btn-equal">&#61;</button>
        </div>
      </div>
    </div>
  </body>
</html>
