<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="sun-panel">
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
      </div>
      <div class="screen"></div>
      <div class="buttons-container">
        <div class="left-buttons">
          <button data-type="clear" value="backspace" class="btn backspace">
            &#8594;
          </button>
          <button data-type="clear" value="C" class="btn c">C</button>
          <button data-type="clear" value="AC" class="btn ac">AC</button>
        </div>
        <div class="numbers-container">
          <div class="row">
            <button data-type="num" value="7" class="btn 7">7</button
            ><button data-type="num" value="8" class="btn 8">8</button
            ><button data-type="num" value="9" class="btn 9">9</button>
          </div>
          <div class="row">
            <button data-type="num" value="4" class="btn 4">4</button
            ><button data-type="num" value="5" class="btn 5">5</button
            ><button data-type="num" value="6" class="btn 6">6</button>
          </div>
          <div class="row">
            <button data-type="num" value="1" class="btn 1">1</button
            ><button data-type="num" value="2" class="btn 2">2</button
            ><button data-type="num" value="3" class="btn 3">3</button>
          </div>
          <div class="row">
            <button data-type="num" value="0" class="btn 0">0</button
            ><button data-type="num" value="00" class="btn 00">00</button
            ><button data-type="dot" value="." class="btn dot">.</button>
          </div>
        </div>
        <div class="operands-container">
          <div class="operands-left">
            <button data-type="operand" value="division" class="btn division">
              &#247;</button
            ><button
              data-type="operand"
              value="multiplication"
              class="btn mult"
            >
              &#215;</button
            ><button data-type="operand" value="subtraction" class="btn subtr">
              &#45;</button
            ><button data-type="operand" value="addition" class="btn add">
              &#43;
            </button>
          </div>
          <div class="operands-right">
            <button data-type="equal" value="equal" class="btn equal">
              &#61;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
